<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Converter </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4 text-center mb-4">Mass Converter</h1>
                <form >
                    <div class="form-group">
                        <input 
                        id="lbsInput"
                        type="number" 
                        class="form-control form-control-lg" 
                        placeholder="Enter Pounds">
                    </div>
                </form>
                <div id="output">
                    <div class="card">
                        <div class="card-block mb-2">
                            <h4>Grams:</h4>
                            <div id="gramOutput"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-block mb-2">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-block mb-2">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4 text-center mb-4"> Time Converter</h1>
                <form >
                    <div class="form-group">
                        <input 
                        id="secInput"
                        type="number" 
                        class="form-control form-control-lg" 
                        placeholder="Enter Week">
                    </div>
                </form>
                <div id="output">
                    <div class="card">
                        <div class="card-block mb-2">
                            <h4>Days:</h4>
                            <div id="daysOutput"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-block mb-2">
                            <h4>Hours:</h4>
                            <div id="hoursOutput"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-block mb-2">
                            <h4>Seconds:</h4>
                            <div id="secOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
